<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Navbar</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <nav class="header-nav">
            <h1 class="logo"><a href="#">Sofia Cina</a></h1>
            <ul class="nav-menu">
                <li class="nav-item"><a href="#">About</a></li>
                <li class="nav-item"><a href="#">Portfolio</a></li>
                <li class="nav-item"><a href="#">Shop</a></li>
                <li class="nav-item"><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <header>
        <header class="second">
        <nav class="header-nav header-nav-2">
            <h1 class="logo logo-2"><a href="#">Sofia Cina</a></h1>
            <ul class="nav-menu nav-menu-2">
                <li class="nav-item nav-item-2"><a href="#">About</a></li>
                <li class="nav-item nav-item-2"><a href="#">Portfolio</a></li>
                <li class="nav-item nav-item-2"><a href="#">Shop</a></li>
                <li class="nav-item nav-item-2"><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="gallery">
            <img src="img/landscape.jpg" alt="River flowing through a rocky forest">
        </section>
    </main>
</body>
</html>
